<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JagBot</title>
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="token-gate"
        style="position: absolute; inset: 0; background: #fff; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 9999;">
        <h2>Enter Access Token</h2>
        <input id="token-input" placeholder="5-letter token" maxlength="5" style="font-size: 1.2em; padding: 0.5em;" />
        <button id="submit-token" style="margin-top: 1em; padding: 0.5em 1em;">Submit</button>
        <div id="token-error" style="color: red; margin-top: 1em;"></div>
    </div>

    <div class="frame">
        <div class="log">
            <div class="bot">Hey Jaguar! How can I help you?</div>
        </div>
        <div class="container">
            <textarea name="prompt" id="prompt" placeholder="Type in your question ..."></textarea>
            <button id="sendbtn" class="img-but"></button>

        </div>
    </div>


    <script type='module' src="./app.js"></script>
</body>

</html>
