<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JagBot</title>
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="token-gate">
        <h2>Enter Access Token</h2>
        <input id="token-input" maxlength="5" />
        <button id="submit-token">Submit</button>
        <div id="token-error"></div>
    </div>

    <div class="frame">
        <div class="log">
            <div class="bot">Hey Jaguar! How can I help you?</div>
        </div>
        <div class="container">
            <textarea name="prompt" id="prompt" placeholder="Type in your question ..."></textarea>
            <button id="sendbtn" class="img-but"></button>

        </div>
    </div>


    <script type='module' src="./app.js"></script>
</body>

</html>
